<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khusela Analytics - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #1F2937; --blue: #2980B9; --bg: #EBEDEF; }
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--bg); }
        .nav-bar { background: var(--dark); display: flex; padding: 0 20px; }
        .nav-item { padding: 15px 20px; color: #94a3b8; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; }
        .nav-item.active { color: white; border-bottom-color: var(--blue); }
        #main-layout { display: grid; grid-template-columns: 200px 1fr 250px; flex-grow: 1; overflow: hidden; }
        .sidebar { background: white; padding: 15px; border-right: 1px solid #ccc; }
        .canvas { padding: 20px; overflow-y: auto; background: #cbd5e1; min-height: 500px; }
        .page-sheet { display: none; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .page-sheet.active { display: grid; }
        .viz-icon { padding: 20px; margin: 10px 0; border: 2px solid #ddd; background: #f9fafb; cursor: grab; text-align: center; font-weight: bold; border-radius: 8px; }
        .viz-icon:hover { border-color: var(--blue); }
        .chart-card { background: white; height: 300px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .pane-data { background: white; border-left: 1px solid #ccc; padding: 10px; }
        .field-item { padding: 8px; background: #eee; margin-bottom: 5px; cursor: grab; font-size: 12px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="UI.switchTab(this, 'drone')">Drone Deploy</div>
        <div class="nav-item" onclick="UI.switchTab(this, 'assets')">Assets</div>
        <div class="nav-item" onclick="UI.switchTab(this, 'forecast')">Forecast</div>
    </div>
    <div id="main-layout">
        <aside class="sidebar">
            <button onclick="UI.upload()" style="width:100%; padding:10px; cursor:pointer;">UPLOAD EXCEL</button>
        </aside>
        <main class="canvas" ondragover="event.preventDefault()" ondrop="UI.dropNewChart(event)">
            <div id="drone" class="page-sheet active"></div>
            <div id="assets" class="page-sheet"></div>
            <div id="forecast" class="page-sheet"></div>
        </main>
        <aside class="pane-data">
            <div style="font-weight:bold; margin-bottom:10px;">Visuals (Drag Me)</div>
            <div class="viz-icon" draggable="true" ondragstart="event.dataTransfer.setData('v','bar')">ðŸ“Š Bar Chart</div>
            <div class="viz-icon" draggable="true" ondragstart="event.dataTransfer.setData('v','line')">ðŸ“ˆ Line Chart</div>
            <hr>
            <div style="font-weight:bold; margin-bottom:10px;">Fields</div>
            <div id="data-list"></div>
        </aside>
    </div>

    <script>
        const UI = {
            data: {},
            currentTab: 'drone',
            
            switchTab(el, id) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                document.querySelectorAll('.page-sheet').forEach(p => p.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                this.currentTab = id;
            },

            upload() {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = (e) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
                        const sheetName = wb.SheetNames[0];
                        const rows = XLSX.utils.sheet_to_json(wb.Sheets[sheetName], {header:1});
                        this.data = { h: rows[0], d: rows.slice(1) };
                        this.renderFields();
                    };
                    reader.readAsArrayBuffer(e.target.files[0]);
                };
                input.click();
            },

            renderFields() {
                const list = document.getElementById('data-list');
                list.innerHTML = "";
                this.data.h.forEach((name, idx) => {
                    const div = document.createElement('div');
                    div.className = 'field-item';
                    div.draggable = true;
                    div.innerText = name;
                    div.ondragstart = (e) => e.dataTransfer.setData('field', idx);
                    list.appendChild(div);
                });
            },

            dropNewChart(e) {
                e.preventDefault();
                const type = e.dataTransfer.getData('v');
                if (!type) return;

                const id = 'ch' + Date.now();
                const card = document.createElement('div');
                card.className = 'chart-card';
                card.innerHTML = `<div style="font-size:10px;">Drop Data Field Here</div><canvas id="${id}"></canvas>`;
                
                card.ondragover = (ev) => ev.preventDefault();
                card.ondrop = (ev) => {
                    ev.preventDefault();
                    ev.stopPropagation();
                    const fieldIdx = ev.dataTransfer.getData('field');
                    this.draw(id, type, fieldIdx);
                };

                document.getElementById(this.currentTab).appendChild(card);
            },

            draw(id, type, idx) {
                const ctx = document.getElementById(id).getContext('2d');
                new Chart(ctx, {
                    type: type,
                    data: {
                        labels: this.data.d.map(r => r[0]).slice(0, 10),
                        datasets: [{
                            label: this.data.h[idx],
                            data: this.data.d.map(r => r[idx]).slice(0, 10),
                            backgroundColor: '#2980B9'
                        }]
                    }
                });
            }
        };
    </script>
</body>
</html>
