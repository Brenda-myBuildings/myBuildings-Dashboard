<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Khusela Professional Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --c-charcoal: #2C3E50;
            --c-black: #1A1A1A;
            --c-blue: #2980B9;
            --c-green: #27AE60;
            --c-grey-light: #F2F4F4;
            --c-grey-mid: #95A5A6;
            --nav-dark: #1F2937;
            --bg: #EBEDEF;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; }
        .nav-bar { background: var(--nav-dark); display: flex; padding: 0 40px; flex-shrink: 0; }
        .nav-item { padding: 12px 20px; color: #94a3b8; font-size: 11px; font-weight: 800; cursor: pointer; text-transform: uppercase; border-bottom: 3px solid transparent; }
        .nav-item.active { color: white; border-bottom-color: var(--c-blue); background: rgba(255,255,255,0.05); }
        .header { background: white; color: var(--c-charcoal); padding: 12px 40px; font-size: 16px; font-weight: 800; border-bottom: 4px solid var(--c-charcoal); flex-shrink: 0; }
        #main-layout { display: grid; grid-template-columns: 240px 1fr 300px; flex-grow: 1; height: calc(100vh - 110px); overflow: hidden; }
        .sidebar-l { background: white; border-right: 1px solid #d1d5db; padding: 15px; overflow-y: auto; }
        .btn-pbi { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #d1d5db; background: var(--c-grey-light); color: var(--c-charcoal); cursor: pointer; font-weight: 700; font-size: 11px; border-radius: 4px; display: block; text-align: center; transition: 0.2s; }
        .btn-pbi:hover { background: #e2e8f0; }
        .btn-url { background: var(--c-blue); color: white; border: none; }
        .btn-save { background: var(--c-charcoal); color: white; border: none; margin-top: 15px; }
        .btn-clear { background: #991b1b; color: white; border: none; }
        /* FIXED DROP ZONE AREA */
        .canvas-area { padding: 20px; overflow-y: auto; background: #cbd5e1; display: flex; flex-direction: column; align-items: center; min-height: 100%; }
        .page-sheet { display: none; background: white; width: 100%; max-width: 1400px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; padding: 25px; box-sizing: border-box; align-items: start; min-height: 80vh; }
        .page-sheet.active { display: grid; }
        .chart-card { border: 1px solid #e2e8f0; background: #fff; padding: 15px; display: flex; flex-direction: column; border-radius: 4px; position: relative; height: 380px; box-sizing: border-box; }
        .panes { display: flex; flex-direction: column; background: white; border-left: 1px solid #d1d5db; overflow-y: auto; }
        .viz-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; }
        .viz-icon { height: 55px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: grab; background: #f8fafc; font-size: 9px; font-weight: 800; }
        .field-item { display: flex; align-items: center; padding: 8px 15px; font-size: 11px; cursor: grab; border-bottom: 1px solid #f1f5f9; font-weight: 500; }
        .tab-group-header { padding: 10px 15px; background: var(--c-charcoal); font-size: 10px; font-weight: 800; color: white; text-transform: uppercase; cursor: pointer; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; background: #94a3b8; margin-right: 5px; }
        .status-on { background: var(--c-green); box-shadow: 0 0 8px var(--c-green); }
        #drill-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        .drill-modal { background: white; width: 90%; max-height: 80%; overflow: auto; padding: 20px; border-radius: 4px; }
    </style>
</head>
<body onload="UI.init()">
    <nav class="nav-bar">
        <div class="nav-item active" onclick="UI.switchTab(this, 'compliance-page')">Drone Deploy</div>
        <div class="nav-item" onclick="UI.switchTab(this, 'performance-page')">Assets</div>
        <div class="nav-item" onclick="UI.switchTab(this, 'assets-page')">Forecast</div>
    </nav>
    <div class="header">KHUSELA | ANALYTICS</div>
    <div id="main-layout">
        <aside class="sidebar-l">
            <button class="btn-pbi" onclick="UI.upload()">UPLOAD DOCUMENT</button>
            <button class="btn-pbi btn-save" onclick="UI.saveDashboard()">SAVE DASHBOARD</button>
            <button class="btn-pbi btn-clear" onclick="UI.clearFullDashboard()">CLEAR DASHBOARD</button>
            <div style="margin-top:20px; font-size:10px; color:#64748b; font-weight: 700;">
                <span id="stat-dot" class="status-dot"></span><span id="stat-text">System Standby</span>
            </div>
        </aside>
        <main class="canvas-area" ondragover="UI.allow(event)" ondrop="UI.dropNewChart(event)">
            <div class="page-sheet active" id="compliance-page"></div>
            <div class="page-sheet" id="performance-page"></div>
            <div class="page-sheet" id="assets-page"></div>
        </main>
        <div class="panes">
            <div class="pane-viz">
                <div style="padding:10px; font-weight:800; font-size:11px;">VISUAL TYPES</div>
                <div class="viz-grid">
                    <div class="viz-icon" draggable="true" ondragstart="UI.dragS(event,'bar','v')">ðŸ“Š BAR</div>
                    <div class="viz-icon" draggable="true" ondragstart="UI.dragS(event,'line','v')">ðŸ“ˆ LINE</div>
                    <div class="viz-icon" draggable="true" ondragstart="UI.dragS(event,'pie','v')">ðŸ¥§ PIE</div>
                    <div class="viz-icon" draggable="true" ondragstart="UI.dragS(event,'table','v')">ðŸ“‹ TABLE</div>
                </div>
            </div>
            <div class="pane-data">
                <div style="padding:12px; font-weight:800; font-size:11px;">FIELDS BY TAB</div>
                <div id="data-list"></div>
            </div>
        </div>
    </div>

    <div id="drill-overlay" onclick="UI.closeDrill()">
        <div class="drill-modal" onclick="event.stopPropagation()">
            <div id="drill-content"></div>
        </div>
    </div>

<script>
    const UI = {
        tabStorage: {
            'compliance-page': { sheets: {}, activeFields: {} },
            'performance-page': { sheets: {}, activeFields: {} },
            'assets-page': { sheets: {}, activeFields: {} }
        },
        currentTab: 'compliance-page',

        init() { this.renderDataPanel(); },

        switchTab(el, pageId) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.page-sheet').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            this.currentTab = pageId;
            this.renderDataPanel();
        },

        upload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => this.process(ev.target.result);
                reader.readAsArrayBuffer(e.target.files[0]);
            };
            input.click();
        },

        process(buffer) {
            const workbook = XLSX.read(new Uint8Array(buffer), {type:'array'});
            const storage = this.tabStorage[this.currentTab];
            storage.sheets = {};
            workbook.SheetNames.forEach(name => {
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[name], {header:1});
                if(rows.length > 0) storage.sheets[name] = { h: rows[0], d: rows.slice(1) };
            });
            this.renderDataPanel();
            this.updateStatusIndicator();
        },

        renderDataPanel() {
            const container = document.getElementById('data-list');
            const sheets = this.tabStorage[this.currentTab].sheets;
            container.innerHTML = "";
            Object.keys(sheets).forEach(sheetName => {
                const h = document.createElement('div');
                h.className = 'tab-group-header';
                h.innerText = `ðŸ“ ${sheetName}`;
                container.appendChild(h);
                const g = document.createElement('div');
                sheets[sheetName].h.forEach((name, idx) => {
                    const item = document.createElement('div');
                    item.className = 'field-item';
                    item.draggable = true;
                    item.innerText = name;
                    item.ondragstart = (e) => e.dataTransfer.setData('field', JSON.stringify({tab: sheetName, name, idx}));
                    g.appendChild(item);
                });
                container.appendChild(g);
                h.onclick = () => g.style.display = g.style.display === 'none' ? 'block' : 'none';
            });
        },

        updateStatusIndicator() {
            const count = Object.keys(this.tabStorage[this.currentTab].sheets).length;
            document.getElementById('stat-dot').className = count > 0 ? 'status-dot status-on' : 'status-dot';
            document.getElementById('stat-text').innerText = count > 0 ? `${count} Tabs Active` : "System Standby";
        },

        dragS(e, val, type) { e.dataTransfer.setData(type, val); },
        allow(e) { e.preventDefault(); },

        dropNewChart(e) {
            e.preventDefault();
            const type = e.dataTransfer.getData('v');
            if(type) this.createChartElement(type);
        },

        createChartElement(type) {
            const id = 'ch' + Date.now();
            const card = document.createElement('div');
            card.className = 'chart-card';
            card.innerHTML = `<div style="font-size:11px;font-weight:800;margin-bottom:10px;text-transform:uppercase;">${type} VISUAL</div>
                             <div id="wrap_${id}" style="flex-grow:1;display:flex;align-items:center;justify-content:center;background:#f8fafc;border:1px dashed #ccc;overflow:hidden;">Drop data field here</div>`;
            
            card.ondragover = (e) => e.preventDefault();
            card.ondrop = (e) => {
                e.preventDefault(); e.stopPropagation();
                const fieldData = e.dataTransfer.getData('field');
                if(fieldData) this.renderVisual(id, type, JSON.parse(fieldData));
            };
            document.getElementById(this.currentTab).appendChild(card);
        },

        renderVisual(id, type, field) {
            const wrap = document.getElementById(`wrap_${id}`);
            const sheet = this.tabStorage[this.currentTab].sheets[field.tab];
            
            if(type === 'table') {
                let h = `<table style="width:100%;font-size:10px;border-collapse:collapse;"><tr><th style="background:#eee;padding:5px;">${field.name}</th></tr>`;
                sheet.d.slice(0, 15).forEach(r => h += `<tr><td style="border:1px solid #ddd;padding:5px;">${r[field.idx] || ''}</td></tr>`);
                wrap.innerHTML = h + `</table>`;
            } else {
                wrap.innerHTML = `<canvas id="${id}_canvas"></canvas>`;
                new Chart(document.getElementById(`${id}_canvas`), {
                    type: type,
                    data: {
                        labels: sheet.d.map(r => r[0] || 'Unknown').slice(0, 10),
                        datasets: [{ label: field.name, data: sheet.d.map(r => parseFloat(r[field.idx]) || 0).slice(0, 10), backgroundColor: '#2980B9' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        },

        closeDrill() { document.getElementById('drill-overlay').style.display = 'none'; },
        saveDashboard() { alert("Layout Saved"); },
        clearFullDashboard() { localStorage.clear(); location.reload(); }
    };
</script>
</body>
</html>
